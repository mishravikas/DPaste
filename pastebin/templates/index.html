{%extends "base.html"%}
{%block title%}Make a Paste{%endblock%}
  {%block content%}
  

    <div class="container">

      <form class="form-horizontal" role="form" method="post" action="/paste/show/">
      {%csrf_token%}
  <div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-4">
      <input type="text" class="form-control input-lg" id="focusedInput" placeholder="Title" name="title">
    </div>
  </div>
  <div class="form-group">
    <label for="code" class="col-lg-2 control-label">Code</label>
    <div class="col-lg-8">
      <textarea class="form-control" rows="18" name="content"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <div class="checkbox">
        <label>
          <!--<input type="checkbox"> Remember me-->
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-5 col-lg-10">
      <button type="submit" class="btn btn-success btn-primary btn-lg" align="center">Paste</button>
    </div>
  </div>
</form>

    </div> <!-- /container -->
    {%endblock%}
