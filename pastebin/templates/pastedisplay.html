

  {%extends "base.html"%}
  {%block title%}Your Paste{%endblock%}
  {%block content%}
  

    <div class="container">
    {% if p %}

      <form class="form-horizontal" role="form" method="post" action="/paste/show/">
      {%csrf_token%}
  <div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-4">
      <p class="form-control-static">{{p.title}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="code" class="col-lg-2 control-label">Code</label>
    <div class="col-lg-8">
      <textarea class="form-control" readonly rows="18" name="content">{{p.content}}</textarea>
    </div>
  </div>
  
  
</form>
{%endif%}

{%if error%}
<p class="text-danger" align="center">{{error}}</p>
{%endif%}


    </div> <!-- /container -->
    {%endblock%}
